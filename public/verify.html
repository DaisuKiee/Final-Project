<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Daanbantayan Paradise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="/img/dblogo.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/verify.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-umbrella-beach"></i>
                Daanbantayan Paradise
            </div>
            <p class="subtitle">Experience the Ultimate Island Adventure</p>
        </div>

        <div class="verification-icon" id="verificationIcon">
            <i class="fas fa-spinner fa-spin"></i>
        </div>

        <h2 id="verificationTitle">Verifying Your Email</h2>
        <p id="verificationMessage">Please wait while we verify your email address...</p>
        
        <div class="loading-spinner" id="loadingSpinner"></div>

        <a href="/" class="btn" id="continueButton" style="display: none;">
            <i class="fas fa-home"></i>
            Continue to Home
        </a>

        <div class="footer-links">
            <a href="/#home"><i class="fas fa-home"></i> Home</a>
            <a href="/#contact"><i class="fas fa-envelope"></i> Contact</a>
            <a href="/#about"><i class="fas fa-info-circle"></i> About</a>
        </div>
    </div>

    <script src="/assets/js/verify.js"></script>
</body>
</html>
