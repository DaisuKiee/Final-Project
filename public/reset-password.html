<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Daanbantayan Paradise</title>
    <style>
        .container { max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; }
        button { width: 100%; padding: 10px; background: #007bbf; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
            <input type="hidden" id="resetToken" value="">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required placeholder="New Password">
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('resetToken').value = urlParams.get('token');

        async function handleResetPassword(e) {
            e.preventDefault();
            const token = document.getElementById('resetToken').value;
            const newPassword = document.getElementById('newPassword').value;

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Failed to reset password');
                alert(data.message);
                window.location.href = 'index.html#login';
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
</html>
