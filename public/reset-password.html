<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Daanbantayan Paradise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="/img/dblogo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset-password.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-umbrella-beach"></i>
                Daanbantayan Paradise
            </div>
            <p class="subtitle">Experience the Ultimate Island Adventure</p>
        </div>

        <div class="icon-box">
            <i class="fas fa-key"></i>
        </div>

        <h2>Reset Your Password</h2>
        <p class="description">Choose a strong password to secure your account</p>

        <div id="alertBox"></div>

        <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
            <input type="hidden" id="resetToken" value="">
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-wrapper">
                    <i class="input-icon fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="newPassword" 
                        required 
                        placeholder="Enter your new password"
                        oninput="checkPasswordStrength()"
                    >
                    <i class="password-toggle fas fa-eye" onclick="togglePassword()"></i>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
            </div>

            <div class="password-requirements">
                <strong style="color: #2d3748; display: block; margin-bottom: 0.5rem;">Password Requirements:</strong>
                <div class="requirement" id="req-length">
                    <i class="far fa-circle"></i>
                    <span>At least 8 characters long</span>
                </div>
                <div class="requirement" id="req-uppercase">
                    <i class="far fa-circle"></i>
                    <span>Contains uppercase letter</span>
                </div>
                <div class="requirement" id="req-lowercase">
                    <i class="far fa-circle"></i>
                    <span>Contains lowercase letter</span>
                </div>
                <div class="requirement" id="req-number">
                    <i class="far fa-circle"></i>
                    <span>Contains number</span>
                </div>
            </div>

            <button type="submit" id="submitBtn">
                <i class="fas fa-check-circle"></i>
                Reset Password
            </button>
        </form>

        <div class="footer-links">
            <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
            <a href="index.html#login"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </div>

    <script src="assets/js/reset-password.js"></script>
</body>
</html>
